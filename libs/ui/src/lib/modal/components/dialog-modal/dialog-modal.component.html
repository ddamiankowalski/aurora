<div class="dialog-modal__wrapper">
  <div class="dialog-modal__titles">
    <h1 class="dialog-modal__title">{{ modal?.info?.title }}</h1>
    <h1 class="dialog-modal__sub-title">{{ modal?.info?.subtitle }}</h1>
  </div>
  <div class="dialog-modal__buttons">
    <au-ui-basic-button
      class="dialog-modal__button--success"
      (click)="onSuccess()"
      >Go to login screen</au-ui-basic-button
    >
  </div>
</div>
